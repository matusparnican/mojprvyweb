<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>



<a href="leo.html">This is a paragraph.</a>

<h6>This is a Heading</h6>
<i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This is a paragraph.</i>


<button id="openNewPage" style="color: royalblue;">Otvoriť novú stránku</button>

    <script>
        // Funkcia, ktorá sa spustí po kliknutí na tlačidlo
        document.getElementById("openNewPage").addEventListener("click", function() {
            // Otvoríme nové okno s URL adresou
            window.open("leo.html", "_self");
        });
    </script>

</body>
</html>
